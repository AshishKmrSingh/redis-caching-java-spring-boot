name: build

on:
  push:
    branches: [ "main", "feature/*", "fix/*", "refactor/*", "enhancement/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
    - name: Compile project
      run: mvn compile
